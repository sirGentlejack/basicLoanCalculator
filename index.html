<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loancalculator.css" />
    <title>LOAN CALCULATOR</title>
  </head>
  <body>
    <div id="loanCalculator">
      <div id="theme_Btns">
        <button
          type="button"
          id="theme"
          onclick="document.getElementById('loanCalculator').style.backgroundColor =
        '#1e75bd'"
        >
          Theme 1
        </button>

        <button
          type="button"
          id="theme"
          onclick="document.getElementById('loanCalculator').style.backgroundColor =
        'purple'"
        >
          2
        </button>

        <button
          type="button"
          id="theme"
          onclick="document.getElementById('loanCalculator').style.backgroundColor =
          'green'"
        >
          3
        </button>
      </div>

      <h1>Loan Calculator</h1>

      <p>
        Loan Amount:- $
        <input
          id="amount"
          type="number"
          min="1"
          max="5000000"
          onchange="computeLoan()"
        />
      </p>
      <p>
        Interest Rate:- %
        <input
          id="interest_rate"
          type="number"
          min="0"
          max="100"
          value="10"
          step=".1"
          onchange="computeLoan()"
        />
      </p>
      <!-- 300 = 25years -->
      <p>
        Months To Pay:-
        <input
          id="months"
          type="number"
          min="1"
          max="300"
          value="1"
          step="1"
          onchange="computeLoan()"
        />
      </p>

      <button type="button">Check</button>

      <h2 id="payment"></h2>
    <footer>All &#169 Rights Reserved by gentlejackB</footer>
    </div>
    <script src="loancalculator.js"></script>
  </body>
</html>
